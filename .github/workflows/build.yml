name: "Build"
on:
  push:
    branches:
      - "4.x"
    tags:
      - v4*
  pull_request:
    branches:
      - "4.x"
    types: [opened, reopened, synchronize]

jobs:
  build:
    strategy:
       matrix:
          node: [ 14, 16 ]
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: yarn
      - run: yarn
      - run: wget https://gethstore.blob.core.windows.net/builds/geth-linux-386-1.10.18-de23cf91.tar.gz && tar -xf ./geth-linux-386-1.10.18-de23cf91.tar.gz -C ./scripts && mv ./scripts/geth-linux-386-1.10.18-de23cf91/geth ./scripts/geth && rm ./geth-linux-386-1.10.18-de23cf91.tar.gz && rm -rf ./scripts/geth-linux-386-1.10.18-de23cf91
      - run: tar -czf /tmp/web3-${{ matrix.node }}.js.tar.gz --exclude="./.git" ./
      - run: tar -czf /tmp/cache-${{ matrix.node }}.tar.gz /home/runner/.cache/Cypress
      - uses: actions/upload-artifact@v3
        with:
          name: web3-${{ matrix.node }}.js.tar.gz
          path: /tmp/web3-${{ matrix.node }}.js.tar.gz
      - uses: actions/upload-artifact@v3
        with:
          name: cache-${{ matrix.node }}.tar.gz
          path: /tmp/cache-${{ matrix.node }}.tar.gz
  lint:
    name: lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: web3-14.js.tar.gz
          path: /tmp
      - run: tar -xf /tmp/web3-14.js.tar.gz -C ./
      - run: yarn lint

  unit:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14, 16 ]
    steps:
      - uses: actions/download-artifact@v3
        with:
            name: web3-${{ matrix.node }}.js.tar.gz
            path: /tmp
      - run: tar -xf /tmp/web3-${{ matrix.node }}.js.tar.gz -C ./
      - run: yarn test:unit

  integration:
    name: Integration
    needs: unit
    runs-on: ubuntu-latest
    env:
        INFURA_GOERLI_HTTP: ${{ secrets.INFURA_GOERLI_HTTP }}
        INFURA_GOERLI_WS: ${{ secrets.INFURA_GOERLI_WS }}
    strategy:
      fail-fast: false
      matrix:
        node: [ 14, 16 ]
        backend: ['geth', 'ganache']
        mode: ['http', 'ws']
    steps:
      - uses: actions/download-artifact@v3
        with:
            name: web3-${{ matrix.node }}.js.tar.gz
            path: /tmp
      - run: tar -xf /tmp/web3-${{ matrix.node }}.js.tar.gz -C ./
      - run: yarn test:e2e:${{ matrix.backend }}:${{ matrix.mode }}
        shell: bash

  e2e:
    name: End-to-End
    needs: unit
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [ 14, 16 ]
        browser: ['electron', 'chrome', 'firefox','ipc']
    steps:
      -   uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: ${{ matrix.node }}
            cache: yarn
      - uses: actions/download-artifact@v3
        with:
            name: web3-${{ matrix.node }}.js.tar.gz
            path: /tmp
      - run: tar -xf /tmp/web3-${{ matrix.node }}.js.tar.gz -C ./
      - uses: actions/download-artifact@v3
        with:
            name: cache-${{ matrix.node }}.tar.gz
            path: /tmp
      - run: mkdir -p /home/runner/.cache/Cypress
      - run: tar -xf /tmp/cache-${{ matrix.node }}.tar.gz -C /home/runner/.cache/Cypress
      - run: yarn test:e2e:ganache:ws:${{ matrix.browser }}
        shell: bash
